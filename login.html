<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap | Account login </title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>

<body>
  <!--  navbar starts -->


  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Admin Strap</a>
      </div>
      <!--/.nav-collapse -->
    </div>
  </nav>


  <!--  navbar ends -->
  <!--  header  starts -->


  <section id="dashboard">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-sm-12">
          <h1 class="text-center">login first</h1>
        </div>
      </div>
    </div>
  </section>


  <!--  header ends -->

  <!--  main starts -->
  <section id="main">
    <div class="container">
      <div class="row">    
            <div class="col-md-4 col-md-offset-4">
                <form action="" id="form-login" class="well">
                    <div class="form-group">
                        <label for="username">Enter the Email Address</label>
                        <input type="text" class="form-control" placeholder="Enter the Email address..">
                    </div>
                    <div class="form-group">
                            <label for="password">Enter the  password</label>
                            <input type="password" class="form-control" placeholder="Enter the password...">
                    </div>
                    <button type="submit"class="btn btn-default btn-block">submit</button>
                </form>
            </div>   
      </div>
    </div>
  </section>

  <!-- main  ends  -->
  <footer id="footer">
    <p>Srijan Admin page , all &copy;copyright reserved</p>
  </footer>


  <!-- Bootstrap core JavaScript
    ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
